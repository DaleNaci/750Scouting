<!DOCTYPE html>
<html>
<head>
	<title>In-Match Form</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>
<body>
	<div class="container" id="pmf-container">
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="info col-lg-6">
				<h1>In-Match Form</h1>
				<form>
					<div class="form-group">
						<label for="teamTextI">Team Number</label>
						<input type="text" class="form-control" id="teamTextI" placeholder="Enter Team Number">
					</div>
					<div class="form-group">
						<label for="conesStackedText">Cones Stacked</label>
						<input type="text" class="form-control" id="conesText" placeholder="Enter Cones Stacked">
					</div>
					<div class="form-group">
						<label for="mogosText">Mogos Scored</label>
						<input type="text" class="form-control" id="mogosText" placeholder="Enter Mogos Scored">
					</div>
					<div class="form-group">
						<label for="highestStackText">Highest Stack</label>
						<input type="text" class="form-control" id="highestStackText" placeholder="Enter Highest Stack">
					</div>
					<div class="form-group">
						<label for="overallNotesTextI">Overall Notes</label>
						<input type="text" class="form-control" id="overallNotesTextI"" placeholder="Enter Comments">
					</div>
					<button type="button" class="btn btn-primary"><a href="index.html">Back</a></button>
					<button type="button" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<div class="col-lg-3"></div>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

	</script>
	<script src="index.js"></script>

</body>
</html>
