<!DOCTYPE html>
<html>
<head>
	<title>Pre-Match Form</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

</head>
<body>
	<div class="container" id="pmf-container">
		<div class="row">
			<div class="col-lg-3"></div>
			<div class="info col-lg-6">
				<h1>Pre-Match Form</h1>
				<form>
					<div class="form-group">
						<label for="teamTextP">Team Number</label>
						<input type="text" class="form-control" id="teamTextP" placeholder="Enter Team Number">
					</div>
					<div class="form-group">
						<label for="conesText">Cones Capacity</label>
						<input type="text" class="form-control" id="conesText" placeholder="Enter Cone Capacity">
					</div>
					<div class="form-group">
						<label for="mogoZoneText">Mogo Max Zone</label>
						<input type="text" class="form-control" id="mogoZoneText" placeholder="Enter Max Zone">
					</div>
					<div class="form-group">
						<label for="driveText">Drive</label>
						<input type="text" class="form-control" id="driveText" placeholder="Enter Drive Type">
					</div>
					<div class="form-group">
						<label for="liftText">Lift</label>
						<input type="text" class="form-control" id="liftText" placeholder="Enter Lift Type">
					</div>
					<div class="form-group">
						<label for="intakeText">Intake</label>
						<input type="text" class="form-control" id="intakeText" placeholder="Enter Intake Type">
					</div>
					<div class="form-group">
						<label for="overallNotesTextP">Comments</label>
						<input type="text" class="form-control" id="overallNotesTextP" placeholder="Enter Comments">
					</div>
					<button type="button" class="btn btn-primary"><a href="index.html">Back</a></button>
					<button type="button" class="btn btn-primary" onclick="submitPreMatch()">Submit</button>
				</form>
			</div>
			<div class="col-lg-3"></div>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>

	<script src="index.js"></script>

</body>
</html>
